<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<body>

    <header class="flex-row">
        <div>
            View High Scores
        </div>
        <h2 id="timer">Click the start button to begin!</h2>
    </header>

    <body>
        <div class="container">
            <div class="question" id="question">This is a very long test questiuon to test the flex basis property in this div. Please type more to see how this works or if it does</div>
            <div class="answer-choice" id="answer-choice-1">Answer 1</div>
            <div class="answer-choice" id="answer-choice-2">This is a very long test answer</div>
            <div class="answer-choice" id="answer-choice-3">Answer 3</div>
            <div class="answer-choice" id="answer-choice-4">Answer 4</div>
            <div class="answer-choice" id="answer-choice-5">Answer 5</div>
        </div>
        <br/>
        <button id="start">Start</button>
    </body>


    <script src = "./assets/javascript/script.js"></script>
</body>
</html>
